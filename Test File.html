<!DOCTYPE HTML>
<html>
<head>
    <script src = main.js></script>
</head>
<body>
    <style>
        #result {
            display: none;
            margin-top: 10px;
        }
        #result > * {
            float: left;
        }
        #result-list {
            margin: 0;
        }
    </style>
    <div>
        Enter the word to rhyme with: <input type="text" id="word" />
        <button type="button" onclick="rhyme()">Rhyme!</button>
        <span id="status"></span>
    </div>
    <div id="result">
        <span>Result:</span>
        <ul id="result-list"></ul>
    </div>
</body>
